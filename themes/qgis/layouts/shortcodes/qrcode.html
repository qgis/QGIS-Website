{{ $url := .Get 0 | default "https://"}}
<div class="card">
    <div class="has-text-centered ">
        <a href="{{ $url }}">
        <canvas class="qr-code" data-url="{{ $url }}" width="410" height="410"></canvas>
        </a>
    </div>
    <footer class="card-footer">
        <a class="card-footer-item button is-primary is-rounded" href="{{ $url }}">Download</a>
    </footer>      
</div>
