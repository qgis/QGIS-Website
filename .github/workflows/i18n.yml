name: 🌐 i18n Automation

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  i18n:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.139.0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r REQUIREMENTS.txt

      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Transifex CLI
        run: |
          mkdir -p $HOME/bin
          curl -o- https://raw.githubusercontent.com/transifex/cli/master/install.sh | bash
          # Move tx binary to a persistent location and add to PATH
          mv tx $HOME/bin/
          chmod +x $HOME/bin/tx
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Extract messages
        run: make messages-extract

      - name: Push to Transifex
        env:
          TX_TOKEN: ${{ secrets.TX_TOKEN }}
        run: |
          echo "password = $TX_TOKEN
          token = $TX_TOKEN
          username = api" > ~/.transifexrc
          make txpush

      - name: Pull translations
        env:
          TX_TOKEN: ${{ secrets.TX_TOKEN }}
        run: make txpull

      - name: Compile translations
        run: make messages-compile

      - name: Generate translated content
        run: make generate-translations-with-fallback

      - name: Archive and upload translations as artifact
        run: |
          tar -czf translated-content.tar.gz content-translated/
        
      - name: Upload translations artifact
        uses: actions/upload-artifact@v4
        with:
          name: translated-content
          path: translated-content.tar.gz
          retention-days: 7
          overwrite: true

