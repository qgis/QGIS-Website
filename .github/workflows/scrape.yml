# This workflow scrapes the latest show episodes and commits the new episode and data
# files to the repo.

name: âš’ï¸ Scrape and commit
on:
  schedule:
    - cron:  '0 0,12 * * *'  # At midnight & noon UTC
  workflow_dispatch:   # Allows you to run this workflow manually from the Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: 'ğŸ—ï¸ Fetch Feed Content'
      uses: actions/checkout@v3
      with:
        ref: main
        path: ./qgis-hugo

    - name: 'ğŸ›’ Checkout show-scraper'
      uses: actions/checkout@v3
      with:
        repository: JupiterBroadcasting/show-scraper
        ref: main
        path: ./scraper

    - name: 'ğŸ Setup Python'
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        architecture: 'x64'
        cache: "pipenv"
    
    - name: 'ğŸ‘ª Install Python deps'
      run: pip install pipenv && cd ./scraper && pipenv sync --bare

    - name: 'âš’ï¸ Scrape'
      run: |
        cd ./show-scraper
        DATA_DIR=../qgis-hugo LATEST_ONLY=true pipenv run ./scraper.py

    - name: 'âœ‰ï¸ Commit'
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: 'Automatically scraped and committed via a GitHub Action.'
        repository: ./qgis-hugo
