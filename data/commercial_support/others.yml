  url: "http://www.wigeogis.com"
  description: "WIGeoGIS (based in Munich, Germany and Vienna, Austria) provides a wide range of QGIS plugins specifically designed for geomarketing and spatial business analysis together with market data. The following functionalities are covered by the plugins: batch-geocoding and address search, calculation of travel-time isochrones and distance matrices, Huff-Gravity-Models and Territory-Planning. In addition to the plugins WIGeoGIS also offers webgis, commercial training, market data and support for QGIS."
