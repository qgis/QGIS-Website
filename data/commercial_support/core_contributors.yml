- name: "3liz"
  image: "img/contributors/3liz.png"
  height: "100 px"
  url: "http://www.3liz.com/"
  description: "(based in France) offers a full range of services around QGIS, to escort all software users, from beginners to the insiders. Depending on your needs, 3Liz gives training sessions to QGIS, provides the Web mapping portal LizMap --- based on QGIS Desktop & QGIS Serveur --- which allows easy publication of data on the Web, and also proposes support, development and consulting on QGIS."

- name: "Camptocamp"
  image: "img/contributors/camptocamp.png"
  width: "150 px"
  url: "https://camptocamp.com/qgis"
  description: "(based in France, Germany and Switzerland) Open Source specialist, Camptocamp is an innovative company in the software implementation of geographic information systems (GIS), business management (ERP) and server management. To implement your most ambitious projects, Camptocamp builds customized solutions based on the best Open Source technologies."

- name: "Chartis Technology"
  image: "img/contributors/chartistechnology.png"
  height: "100 px"
  url: "http://chartistechnology.com/products/qgis"
  description: "(based in Australia) Chartis Technology are an Australian based geospatial solutions provider.  Our aim is to develop, utilise and implement complex spatial technology to better our customers and the community's ability to deal with spatial problems. We distribute IntraMaps, FME (Safe Software) and work with a variety of Open Source Software. We are committed to support the QGIS community by offering development, support and training."

- name: "Faunalia"
  image: "img/contributors/faunalia.png"
  height: "100 px"
  url: "http://www.faunalia.eu/"
  description: "(based in Italy and operating worldwide) provides development services (both core and plugins), training, and commercial support for QGIS, GRASS, GDAL/OGR, and PostgreSQL/PostGIS."

- name: "Geoinformatikbüro Dassau"
  image: "img/contributors/gbd-consult.png"
  width: "158 px"
  url: "http://www.gbd-consult.de/"
  description: "(based in Düsseldorf, Germany) provides commercial consulting, training, support and programing for QGIS, GRASS and other FOSS applications."

- name: "It Open"
  image: "img/contributors/itopen.png"
  width: "200 px"
  url: "http://www.itopen.it/"
  description: "(based in Italy) provides commercial support and C++/Python development services for QGIS Desktop and Server, PostGIS, Django and other free and open source software packages for both the web and the server side."

- name: "Kartoza (Pty) Ltd."
  image: "img/contributors/kartoza.png"
  width: "200 px"
  url: "http://kartoza.com"
  description: "(with offices in Stellenbosch and Johannesburg, South Africa). We provide commercial support and training for QGIS Desktop and Server and carry out feature development for QGIS on a contract basis.  We also develop plugins in Python and C++ for QGIS.  **Note:** Kartoza was formerly known as Linfiniti Consulting."

- name: "Lutra Consulting"
  image: "img/contributors/lutra_consulting.png"
  width: "200 px"
  url: "https://www.lutraconsulting.co.uk/"
  description: "(based in the UK) is a QGIS-focused expert provider of geospatial software development, consulting, training, and support services. They have contributed key features like 3D, point clouds, vector tiles, and mesh layers, and have developed over 50 private and public QGIS plugins."

- name: "NaturalGIS"
  image: "img/contributors/naturalgis.png"
  height: "100 px"
  url: "http://www.naturalgis.pt/"
  description: "(based in Portugal) provides training, development and commercial support for a number of Open Source GIS software. We specialize in QGIS (Desktop, Server and Web), PostGIS and custom WebGIS development."

- name: "norBIT GmbH"
  image: "img/contributors/norbit.png"
  width: "100 px"
  url: "http://www.norbit.de/64"
  description: "(based in Norden, Germany; etablished 1989) provides solutions mainly for local goverments, municipal services and water boards in connection with QGIS.  Additionally we provide training, commercial support and custom programming for QGIS and have been actively contributing to the QGIS project since 2007."

- name: "North Road"
  image: "img/contributors/north_road.png"
  width: "250 px"
  url: "http://north-road.com/"
  description: "(based in Australia) specialises in custom development solutions for QGIS features and fixes, and also offers training and commercial support in the open source geospatial stack. North Road has an established history in quality QGIS development, and has been responsible for thousands of features and fixes within the QGIS codebase since 2013."

- name: "OPENGIS.ch"
  image: "img/contributors/opengisch-logo.png"
  width: "200 px"
  url: "http://opengis.ch/"
  description: "(based near Bern and Chur, Switzerland, operating worldwide) provides support, training and development for your open source GIS stack. Our QGIS core developers are proficient in C++, Python, SQL, geospatial analysis, mobile development (including Android) and more."

- name: "Oslandia"
  image: "img/contributors/oslandia.png"
  height: "100 px"
  url: "http://www.oslandia.com/"
  description: "(based in France) provides services on open source GIS. Oslandia offers training, support, development and consulting, namely on QGIS and PostGIS."

- name: "QCooperative"
  image: "img/contributors/qcooperative.png"
  width: "200 px"
  url: "https://www.qcooperative.net/"
  description: "(based and operating worldwide) provides services on several Open Source GIS software (QGIS, QGIS Server, PostGIS) including development, training, spatial analysis, quality assurance, and commercial helpdesk support."

- name: "Sourcepole"
  image: "img/contributors/sourcepole.gif"
  width: "200 px"
  url: "http://www.sourcepole.com/"
  description: "(based in Zurich, Switzerland and operating worldwide) provides FOSSGIS training, commercial support and maintenance contracts as well as cloud based geo hosting for QGIS.  With three core committers Sourcepole is able to offer sophisticated developments for QGIS."

- name: "Terglobo"
  image: "img/contributors/terglobo.png"
  width: "75 px"
  url: "https://www.terglobo.nl"
  description: "(based in 's-Hertogenbosch, The Netherlands) provides commercial services and training for QGIS."

- name: "Zuidt"
  image: "img/contributors/zuidt.png"
  width: "75 px"
  url: "http://zuidt.nl/"
  description: "(based in Haarlem, The Netherlands) wants Geographical Information to be open and simple.  Zuidt wants to be THE dutch (international) QGIS specialist, and provides consulting, plugin coding and training services."
