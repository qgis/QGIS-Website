[outputs]
  home = ["HTML", "RSS", "JSON", "version", "version-ltr", "version-json"]

[outputFormats]
[outputFormats.version]
  baseName = "version"
  isPlainText = true
  mediaType = "text/plain"

[outputFormats.version-ltr]
  baseName = "version-ltr"
  isPlainText = true
  mediaType = "text/plain"

[outputFormats.version-json]
  baseName = "version"
  isPlainText = true
  mediaType = "application/json"

